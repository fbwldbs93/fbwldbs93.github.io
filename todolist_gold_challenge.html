<html><head>
    <meta charset="utf-8">
    <title>todolist gold challenge</title>
    <link rel="stylesheet" href="todolist_gold_challenge.css">
</head>
<body>
    <div class="mask"></div>
    <header class="main_header">
        <div class="header_wrap">
            <!--
            <form class="name_form">
                <input type="text" class="add_name">
            </form>
            -->
            <p class="name_sec"></p>
            <p class="date_sec"></p>
            <!--<p class="create_dday">
                <button type="button">create d-day</button>
            </p>-->
        </div>
    </header>
    <main class="main">
        <section class="add_todolist">
            <h2>
                What are you going to do?
            </h2>
            <form class="todo_form"> 
                <input type="text" class="add_todo" placeholder="ex.work out, clean room..">
            </form>
        </section>
        <section class="do_todolist">
            <div class="do_wrap">
                <h3>
                    Let's do it!
                </h3>
                <ul class="do">
                    <span class="do_txt">Add to do</span>
                </ul>
            </div>
            <div class="done_wrap">
                <h3>
                    Finished
                </h3>
                <ul class="done">
                    <span class="done_txt">you can do it</span>
                </ul>
            </div>
            <div class="memo_wrap">
                <h3>
                    Memo
                </h3>
                <p class="memo">
                    <textarea></textarea>
                </p>
            </div>
        </section>
    </main>
    <div class="wellDone_pop">
    </div>
    <div class="ask_name_pop">
        <h3>
            what is your name?
        </h3>
        <form class="ask_n_form">
            <input type="text" class="ask_n_inpt">
        </form>
        <p>
            type your name and press enter
        </p>
    </div>
    <script src="todolist_gold_challenge.js"></script>

<script>

</script>
</body></html>
